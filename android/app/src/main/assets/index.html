<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bife - Voice-First AI DeFi Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 122, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .container {
            max-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .voice-avatar {
            text-align: center;
            padding: 30px 20px;
            position: relative;
            perspective: 1000px;
        }
        
        .avatar-container {
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }
        
        .dog-3d {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dog-body {
            position: absolute;
            width: 120px;
            height: 80px;
            background: linear-gradient(145deg, #D2691E, #CD853F);
            border-radius: 40px;
            top: 50px;
            left: 20px;
            transform: rotateX(-15deg);
            box-shadow: 0 15px 30px rgba(210, 105, 30, 0.3);
        }
        
        .dog-head {
            position: absolute;
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #D2691E, #CD853F);
            border-radius: 45px;
            top: 10px;
            left: 35px;
            transform: rotateY(5deg);
            box-shadow: 0 10px 25px rgba(210, 105, 30, 0.4);
            animation: headBob 3s ease-in-out infinite;
        }
        
        @keyframes headBob {
            0%, 100% { transform: rotateY(5deg) translateY(0px); }
            50% { transform: rotateY(5deg) translateY(-3px); }
        }
        
        .dog-snout {
            position: absolute;
            width: 40px;
            height: 30px;
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border-radius: 50%;
            bottom: 10px;
            left: 25px;
            transform: translateZ(10px);
        }
        
        .dog-nose {
            position: absolute;
            width: 12px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            bottom: 15px;
            left: 14px;
            animation: sniff 2s ease-in-out infinite;
        }
        
        @keyframes sniff {
            0%, 90%, 100% { transform: scale(1); }
            45% { transform: scale(1.1); }
        }
        
        .dog-eye {
            position: absolute;
            width: 16px;
            height: 18px;
            background: #000;
            border-radius: 50%;
            top: 25px;
            animation: blink 4s ease-in-out infinite;
        }
        
        .dog-eye.left { left: 20px; }
        .dog-eye.right { right: 20px; }
        
        .dog-eye::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            animation: eyeShine 3s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        @keyframes eyeShine {
            0%, 70%, 100% { opacity: 1; }
            85% { opacity: 0.3; }
        }
        
        .dog-ear {
            position: absolute;
            width: 35px;
            height: 50px;
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border-radius: 50% 50% 70% 30%;
            top: 5px;
            transform-origin: top center;
            animation: earFlap 4s ease-in-out infinite;
        }
        
        .dog-ear.left { 
            left: 5px; 
            transform: rotate(-20deg);
            animation-delay: 0s;
        }
        .dog-ear.right { 
            right: 5px; 
            transform: rotate(20deg) scaleX(-1);
            animation-delay: 0.5s;
        }
        
        @keyframes earFlap {
            0%, 80%, 100% { transform: rotate(-20deg) translateY(0px); }
            40% { transform: rotate(-25deg) translateY(-2px); }
        }
        
        .dog-tail {
            position: absolute;
            width: 15px;
            height: 60px;
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border-radius: 50%;
            top: 40px;
            right: -5px;
            transform-origin: top center;
            animation: tailWag 1.5s ease-in-out infinite;
        }
        
        @keyframes tailWag {
            0%, 100% { transform: rotate(-10deg); }
            25% { transform: rotate(-30deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-20deg); }
        }
        
        .dog-legs {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .dog-leg {
            width: 20px;
            height: 35px;
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border-radius: 15px 15px 50% 50%;
            animation: legMove 2s ease-in-out infinite;
        }
        
        .dog-leg:nth-child(1) { animation-delay: 0s; }
        .dog-leg:nth-child(2) { animation-delay: 0.3s; }
        .dog-leg:nth-child(3) { animation-delay: 0.6s; }
        .dog-leg:nth-child(4) { animation-delay: 0.9s; }
        
        @keyframes legMove {
            0%, 50%, 100% { transform: translateY(0px) scaleY(1); }
            25% { transform: translateY(-3px) scaleY(1.1); }
        }
        
        .dog-3d:hover {
            transform: scale(1.1) rotateY(15deg) rotateX(5deg);
        }
        
        .dog-3d.listening {
            animation: dogListening3D 1.5s infinite;
        }
        
        @keyframes dogListening3D {
            0% { transform: scale(1) rotateY(0deg) rotateX(0deg); }
            25% { transform: scale(1.05) rotateY(-10deg) rotateX(-5deg); }
            50% { transform: scale(1.1) rotateY(10deg) rotateX(5deg); }
            75% { transform: scale(1.05) rotateY(-5deg) rotateX(-2deg); }
            100% { transform: scale(1) rotateY(0deg) rotateX(0deg); }
        }
        
        .dog-3d.thinking .dog-head {
            animation: headThink 2s ease-in-out infinite;
        }
        
        @keyframes headThink {
            0%, 100% { transform: rotateY(5deg) rotateZ(0deg); }
            25% { transform: rotateY(-10deg) rotateZ(-5deg); }
            50% { transform: rotateY(15deg) rotateZ(5deg); }
            75% { transform: rotateY(-5deg) rotateZ(-2deg); }
        }
        
        .dog-3d.excited .dog-tail {
            animation: tailExcited 0.3s ease-in-out infinite;
        }
        
        @keyframes tailExcited {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(30deg); }
        }
        
        .dog-3d.excited .dog-body {
            animation: bodyBounce 0.6s ease-in-out infinite;
        }
        
        @keyframes bodyBounce {
            0%, 100% { transform: rotateX(-15deg) translateY(0px); }
            50% { transform: rotateX(-10deg) translateY(-5px); }
        }
        
        .dog-speech-bubble {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transform: translateX(-50%) translateY(10px) scale(0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .dog-speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 255, 255, 0.95);
        }
        
        .dog-speech-bubble.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0px) scale(1);
        }
        
        .thought-bubbles {
            position: absolute;
            top: -40px;
            right: 10px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .thought-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: thoughtFloat 2s ease-in-out infinite;
        }
        
        .thought-bubble:nth-child(1) {
            width: 8px;
            height: 8px;
            right: 0px;
            bottom: 0px;
            animation-delay: 0s;
        }
        
        .thought-bubble:nth-child(2) {
            width: 12px;
            height: 12px;
            right: 15px;
            bottom: 10px;
            animation-delay: 0.3s;
        }
        
        .thought-bubble:nth-child(3) {
            width: 16px;
            height: 16px;
            right: 25px;
            bottom: 25px;
            animation-delay: 0.6s;
        }
        
        @keyframes thoughtFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.6; }
            50% { transform: translateY(-5px) scale(1.1); opacity: 1; }
        }
        
        .thought-bubbles.show {
            opacity: 1;
        }
        
        .sound-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 2px solid rgba(0,122,255,0.6);
            border-radius: 50%;
            animation: soundWave 2s infinite;
        }
        
        .wave:nth-child(1) { animation-delay: 0s; }
        .wave:nth-child(2) { animation-delay: 0.5s; }
        .wave:nth-child(3) { animation-delay: 1s; }
        
        @keyframes soundWave {
            0% {
                width: 140px;
                height: 140px;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }
        
        .voice-status {
            font-size: 18px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            min-height: 25px;
        }
        
        .voice-btn {
            background: linear-gradient(45deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,122,255,0.3);
        }
        
        .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,122,255,0.4);
        }
        
        .voice-btn:active {
            transform: translateY(0);
        }
        
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.8s ease;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .portfolio-value {
            font-size: 36px;
            font-weight: bold;
            color: #4CD964;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(76, 217, 100, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .change {
            font-size: 18px;
            color: #4CD964;
            position: relative;
            z-index: 1;
        }
        
        .holding {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .holding:hover {
            background: rgba(255,255,255,0.05);
            margin: 0 -25px;
            padding: 15px 25px;
            border-radius: 10px;
        }
        
        .token {
            font-weight: 600;
            font-size: 16px;
        }
        
        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            margin: 0 20px 20px 20px;
            border-radius: 20px;
            padding: 8px;
            backdrop-filter: blur(10px);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tab.active {
            background: linear-gradient(45deg, #007AFF, #5856D6);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,122,255,0.3);
        }
        
        .tab:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }
        
        .swap-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .swap-btn {
            flex: 1;
            background: linear-gradient(45deg, #FF9500, #FF6B35);
            border: none;
            padding: 18px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 149, 0, 0.3);
            min-width: 120px;
        }
        
        .swap-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 149, 0, 0.4);
        }
        
        .learning-modules {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .module {
            background: linear-gradient(45deg, #5856D6, #AF52DE);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(88, 86, 214, 0.3);
        }
        
        .module:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 40px rgba(88, 86, 214, 0.4);
        }
        
        .module-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .module-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="title">🐕 Bife</div>
            <div class="subtitle">Your Cute AI DeFi Companion</div>
        </div>
        
        <div class="voice-avatar">
            <div class="avatar-container">
                <div class="dog-3d" id="dog3d" onclick="toggleVoice()">
                    <div class="dog-body">
                        <div class="dog-tail"></div>
                        <div class="dog-legs">
                            <div class="dog-leg"></div>
                            <div class="dog-leg"></div>
                            <div class="dog-leg"></div>
                            <div class="dog-leg"></div>
                        </div>
                    </div>
                    <div class="dog-head">
                        <div class="dog-ear left"></div>
                        <div class="dog-ear right"></div>
                        <div class="dog-eye left"></div>
                        <div class="dog-eye right"></div>
                        <div class="dog-snout">
                            <div class="dog-nose"></div>
                        </div>
                    </div>
                    <div class="dog-speech-bubble" id="speechBubble">Woof! 🐾</div>
                    <div class="thought-bubbles" id="thoughtBubbles">
                        <div class="thought-bubble"></div>
                        <div class="thought-bubble"></div>
                        <div class="thought-bubble"></div>
                    </div>
                </div>
                <div class="sound-waves" id="soundWaves" style="display: none;">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
            <div class="voice-status" id="status">Hi! I'm Bife, your 3D companion! Pet me! �‍🦺</div>
            <button class="voice-btn" onclick="toggleVoice()" id="voiceBtn">🎤 Talk to Bife</button>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('portfolio', this)">💰 Portfolio</div>
            <div class="tab" onclick="switchTab('swap', this)">🔄 Swap</div>
            <div class="tab" onclick="switchTab('learn', this)">📚 Learn</div>
        </div>
        
        <div class="content" id="content">
            <!-- Portfolio content will be loaded here -->
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let isListening = false;
        let activeTab = 'portfolio';
        let voiceStage = 0; // 0: ready, 1: listening, 2: thinking, 3: responding
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function showSpeechBubble(message, duration = 3000) {
            const speechBubble = document.getElementById('speechBubble');
            speechBubble.textContent = message;
            speechBubble.classList.add('show');
            setTimeout(() => {
                speechBubble.classList.remove('show');
            }, duration);
        }
        
        function showThoughtBubbles(show = true) {
            const thoughtBubbles = document.getElementById('thoughtBubbles');
            if (show) {
                thoughtBubbles.classList.add('show');
            } else {
                thoughtBubbles.classList.remove('show');
            }
        }
        
        function toggleVoice() {
            const dog3d = document.getElementById('dog3d');
            const status = document.getElementById('status');
            const soundWaves = document.getElementById('soundWaves');
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (voiceStage === 0) { // Ready -> Listening
                voiceStage = 1;
                dog3d.classList.add('listening');
                status.innerHTML = '🎧 Woof! I\'m listening with my super hearing! 👂�';
                soundWaves.style.display = 'block';
                voiceBtn.textContent = '🔴 Listening...';
                voiceBtn.disabled = true;
                showSpeechBubble('I\'m all ears! 🐕‍🦺');
                showToast('🐕 Bife\'s ears are perked up - speak now!');
                
                // Simulate listening for 3 seconds
                setTimeout(() => {
                    if (voiceStage === 1) {
                        voiceStage = 2; // Listening -> Thinking
                        dog3d.classList.remove('listening');
                        dog3d.classList.add('thinking');
                        status.innerHTML = '🧠 *tilts head* Let me process that with my doggy brain... 🤔🐕';
                        soundWaves.style.display = 'none';
                        showThoughtBubbles(true);
                        showSpeechBubble('Hmm... *thinking*', 2000);
                        showToast('🤔 Bife is thinking hard with head tilts!');
                        
                        // Simulate thinking for 2.5 seconds
                        setTimeout(() => {
                            if (voiceStage === 2) {
                                voiceStage = 3; // Thinking -> Responding
                                dog3d.classList.remove('thinking');
                                dog3d.classList.add('excited');
                                showThoughtBubbles(false);
                                status.innerHTML = '🎉 Woof woof! I\'ve got the perfect answer! *tail wagging intensifies* 🐕‍🦺';
                                
                                // Random dog responses with crypto context
                                const dogResponses = [
                                    "Woof! Your crypto smells profitable today! 📈🐕",
                                    "*wags tail* I found great DeFi treats for you! 🦴💰",
                                    "Arf arf! Your portfolio is growing like my excitement! 🚀🐕‍�",
                                    "*spins in circle* Ethereum is looking ruff-ly amazing! �🐕",
                                    "Bork! I detected some tasty yield farming opportunities! �🐕"
                                ];
                                
                                setTimeout(() => {
                                    const randomResponse = dogResponses[Math.floor(Math.random() * dogResponses.length)];
                                    showSpeechBubble(randomResponse, 4000);
                                    showToast(randomResponse);
                                    
                                    // Reset to ready state
                                    setTimeout(() => {
                                        voiceStage = 0;
                                        dog3d.classList.remove('excited');
                                        status.innerHTML = '*pants happily* Ready for your next question! What can this good boy help with? 🐾';
                                        voiceBtn.textContent = '🎤 Talk to Bife';
                                        voiceBtn.disabled = false;
                                        showSpeechBubble('Pet me again! 🐕', 2000);
                                    }, 3000);
                                }, 500);
                            }
                        }, 2500);
                    }
                }, 3000);
            }
        }
        
        // Add random dog behaviors
        function addRandomDogBehaviors() {
            const dog3d = document.getElementById('dog3d');
            
            // Random barks
            setInterval(() => {

            const moduleData = modules[module];
            showSpeechBubble(moduleData.bubble, 3000);
            showToast(moduleData.msg);
            
            // Dog gets excited about learning
            dog3d.classList.add('thinking');
            setTimeout(() => {
                dog3d.classList.remove('thinking');
                dog3d.classList.add('excited');
                setTimeout(() => {
